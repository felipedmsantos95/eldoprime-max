<div class="login">
    
    <h2 class="login-header">EldoPrime Max</h2>
  
    <form class="login-container">
      <p><input type="email"  id="email" placeholder="Email"></p>
      <p><input type="password"  id="password" placeholder="Senha"></p>
      <p><button type="button" class="btn-login" (click)="Login($event)">Entrar</button></p>
    </form>
</div>
